<div [@dialogAnimation] class="dialog-container">
    <h2 mat-dialog-title class="dialog-title">Confirm Deletion</h2>
    <mat-dialog-content class="dialog-content">
      Are you sure you want to delete this transaction?
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-actions">
      <button mat-button class="cancel-button" (click)="onNoClick()">Cancel</button>
      <button mat-button class="delete-button" (click)="onConfirm()">Delete</button>
    </mat-dialog-actions>
  </div>
